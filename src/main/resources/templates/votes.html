<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Votes</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Political party</th>
            <th>Total votes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="count: ${results}">
            <td th:text="${count.politicalParty}"/>
            <td th:text="${count.totalVotes}"/>
        </tr>
        </tbody>
    </table>
</body>
</html>
